# to use open terminal in this directory :
# start command : docker compose -f db.docker-compose.yaml up -d
# stop command : docker compose -f db.docker-compose.yaml down

version: "init"

services:
  fromagerie_com_db:
    image: mysql:latest
    container_name: fromagerie_com_db
    environment:
      MYSQL_ROOT_PASSWORD: my_secret_password
      MYSQL_DATABASE: fromagerie_com

      # does not work for connection, needs checking
      MYSQL_USER: fromagerie_com_api
      MYSQL_PASSWORD: fromagerie_com_api_password
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql # replace with databases location counterpart in windows

volumes:
  dbdata:
