version: "init"

services:
  fromagerie_com_db:
    image: mysql:latest
    container_name: fromagerie_com_db
    environment:
      MYSQL_ROOT_PASSWORD: my_secret_password
      MYSQL_DATABASE: fromagerie_com
      MYSQL_USER: root
      MYSQL_PASSWORD: my_secret_password
    ports: 
      - "3306:3306"
    volumes: 
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
