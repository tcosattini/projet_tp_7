{% extends 'home.html' %}{% load static %}

{% block title %}<title>Gestion des Utilisateurs</title>{% endblock %}
{% block scripts %}<script src="https://cdn.tailwindcss.com"></script>{% endblock %}

{% block onglet %}
<form action={% url 'utilisateur.add' %} method="POST">
  {% csrf_token %}{{form.as_p}}
  <button type="submit">valider</button>
  <button type="reset">reinitaliser</button>
  <button type="cancel"><a href={% url 'home' %}>annuler</a></button>
</form>
{% endblock %}
